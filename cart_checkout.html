<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Cake & Bakery - Checkout</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="cart_checkout.css"> </head>
<body>
  <header class="header">
    <nav class="top-nav">
      <a href="dashboard.html"><img src="assets/oglogo_alter5.png" href="dashboard.html" class="logo"></a>
      <div class="a-box">
        <a href="cart_checkout.html" class="cart">
          <img src="assets/grocery-store.png" alt="Cart">
        </a>
        <div class="user-dropdown">
          <button class="user-button">
            <img src="assets/account.png" alt="User">
          </button>
          <ul class="user-dropdown-menu">
            <li><button onclick="location.href='#'">Settings</button></li>
            <li><button onclick="location.href='home.html'">Logout</button></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="checkout-container">
      <h2>Your Cart</h2>

      <div class="cart-items">
        </div>

      <div class="checkout-summary">
        <h3>Summary</h3>
        <p id="total-amount">Total: &#8369; 0.00</p>
      </div>

      <form id="checkout-form">
        <h2>Billing & Shipping Address</h2>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <button class="submit-btn" type="submit">Confirm Purchase</button>
      </form>
    </section>
  </main>

  <script src="dashboard.js"></script> <script src="cart-checkout.js"></script> </body>
</html>
